<div *ngIf="deleted" class="cell">

  <img src="{{ pet.img }}" alt="" class="responsive-image">
  <p><strong>{{ pet.name | uppercase}} </strong> </p>
  <p [ngClass]="{'arabianHorse':pet.Breed==='Arabian'}">{{ pet.Breed }}</p>
  <p>{{ pet.age }} years</p>


  <button type="button" (click)="deleteItem()">delete</button>
  <button type="button" (click)="updateItem()">update</button>
</div>
